- type: entity
  name: cult lantern
  parent: [BaseItem, CultYoggRestrictedItem]
  id: LanternFlashCultYogg
  suffix: CultYogg
  description: description
  components:
  - type: Sprite
    sprite: SS220/Objects/CultYogg/lantern_cult.rsi
    layers:
    - state: lantern-on
      shader: unshaded
  - type: Clothing
    sprite: Objects/Tools/lantern.rsi
    equippedPrefix: off
    quickEquip: false
    slots:
