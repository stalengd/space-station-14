- type: entity
  parent: BasePDA
  id: DarkCEPDA
  name: dark chief engineer PDA
  description: A prestigious dark-colored PDA for a Chef Engineer that has put a lot of time into his work.
  suffix: For playtime
  components:
  - type: Pda
    id: CEIDCard
  - type: Appearance
    appearanceDataInit:
      enum.PdaVisuals.PdaType:
        !type:String
        pda-ce_dark
  - type: PdaBorderColor
    borderColor: "#3b3c3f"
    accentHColor: "#cc6f00"
  - type: Sprite
    sprite: Objects/Devices/pda.rsi
    layers:
    - map: [ "enum.PdaVisualLayers.Base" ]
      state: "pda" #ss220 fix
    - state: "screen-ce"
      shader: "unshaded"
    - state: "light_overlay"
      map: [ "enum.PdaVisualLayers.Flashlight" ]
      shader: "unshaded"
      visible: false
    - state: "id_overlay"
      map: [ "enum.PdaVisualLayers.IdLight" ]
      visible: false
  - type: Icon
    sprite: Objects/Devices/pda.rsi
    state: pda-ce_dark
    
