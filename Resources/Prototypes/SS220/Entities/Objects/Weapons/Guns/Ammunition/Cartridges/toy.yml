#shotgun caps
- type: entity
  id: BaseShellShotgunToy
  parent: BaseShellShotgun
  suffix: Toy
  abstract: true
  components:
  - type: Tag
    tags:
    - ShellShotgunToy
  - type: HiddenDescription
    entries:
    - label: hidden-desc-toy-weapons-ammo-syndicate
      whitelistMind:
        components:
          - TraitorRole
          - NukeOperative
    - label: hidden-desc-toy-weapons-ammo-clown
      jobRequired:
        - Clown
        - Mime

- type: entity
  id: ShellShotgunSlugCaps
  parent: BaseShellShotgunToy
  suffix: Caps
  components:
  - type: Sprite
    layers:
      - state: slug
        map: [ "enum.AmmoVisualLayers.Base" ]
  - type: CartridgeAmmo
    proto: BulletCap
  - type: SpentAmmoVisuals
    state: "slug"

- type: entity
  id: ShellShotgunCaps
  parent: BaseShellShotgunToy
  suffix: Caps
  components:
  - type: Sprite
    layers:
      - state: base
        map: [ "enum.AmmoVisualLayers.Base" ]
  - type: CartridgeAmmo
    proto: PelletShotgunSpreadCaps

