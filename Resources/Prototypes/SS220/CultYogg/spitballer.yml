- type: entity
  name: spitballer
  parent: BaseItem
  suffix: CultYogg
  id: Spitballer
  components:
    - type: Gun
      cameraRecoilScalar: 1
      fireRate: 11
      soundEmpty: null
      projectileSpeed: 15
    - type: SolutionAmmoProvider
      solutionId: acid
      proto: AcidSpit
      fireCost: 6
    - type: SolutionContainerManager
      solutions:
        acid:
          maxVol: 6
          reagents:
          - ReagentId: PolytrinicAcid
            Quantity: 6
    - type: SolutionRegeneration
      solution: acid
      duration: 3
      generated:
        reagents:
          - ReagentId: PolytrinicAcid
            Quantity: 6
    - type: Sprite
      sprite: SS220/Objects/Weapons/Guns/cult_yogg_spitballer.rsi
      layers:
        - state: icon
          map: ["sprite"]
    - type: Item
      size: Ginormous
    - type: Appearance
    - type: GenericVisualizer
      visuals:
        enum.AmmoVisuals.HasAmmo:
          sprite:
            False: {state: "icon_empty"}
            True: {state: "icon"}
    - type: GunByHasAmmoVisuals
      spriteLayer: null
      inhandVisuals:
        left:
        - state: fullammo-inhand-left
          shader: unshaded
        right:
        - state: fullammo-inhand-right
          shader: unshaded
    - type: StuckOnEquip
      inHandItem: true
    - type: RestrictedItem
      whitelist:
        requireAll: true
        components:
        - CultYogg

- type: entity
  id: AcidSpit
  suffix: CultYogg
  name: acid spit
  categories: [ HideSpawnMenu ]
  components:
  - type: Clickable
  - type: Physics
    bodyType: Dynamic
    linearDamping: 1
    angularDamping: 2.5
  - type: TimedDespawn
    lifetime: 2
  - type: Projectile
    damage:
      types:
        Caustic: 2
  - type: Sprite
    sprite: Objects/Weapons/Guns/Projectiles/xeno_toxic.rsi
    layers:
      - state: xeno_toxic
  - type: Ammo
    muzzleFlash: null
  - type: SolutionContainerManager
    solutions:
      vapor:
        maxVol: 50
  - type: Fixtures
    fixtures:
      projectile:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.10,-0.30,0.10,0.15"
        hard: false
        mask:
        - Impassable
        - BulletImpassable
  - type: Vapor
