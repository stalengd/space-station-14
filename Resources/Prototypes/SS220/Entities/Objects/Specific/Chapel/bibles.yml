- type: entity
  id: ActionExorcism
  name: Экзорцизм
  description: Прочитайте молитву, которая снимает порчу.
  noSpawn: true
  components:
  - type: InstantAction
    icon: { sprite: SS220/Interface/actions/bible.rsi, state: exorcism }
    itemIconStyle: BigAction
    event: !type:ExorcismActionEvent
    useDelay: 10

- type: entity
  id: ExorcismUncorruptEffect
  noSpawn: true
  components:
  - type: TimedDespawn
    lifetime: 1.2
  - type: Sprite
    drawdepth: Mobs # Above items
    noRot: true
    layers:
    - shader: unshaded
      map: ["enum.EffectLayers.Unshaded"]
      sprite: SS220/Effects/exorcism.rsi
      state: exorcism_effect
      cycle: true
  - type: EffectVisuals
  - type: Tag
    tags:
      - HideContextMenu
  - type: AnimationPlayer
