# EULA/CLA with a hosting restriction, full text: https://raw.githubusercontent.com/SerbiaStrong-220/space-station-14/master/CLA.txt
- type: entity
  name: cult cocoon
  id: CultYoggCocoonBase
  abstract: true
  components:
  - type: Sprite
    sprite: SS220/Objects/CultYogg/cocoon.rsi
    layers:
      - state: icon
  - type: RestrictedItem
    whitelist:
      requireAll: true
      components:
      - CultYogg


- type: entity
  id: CultYoggCocoonSpikegun
  parent: [CultYoggCocoonBase, BaseItem]
  suffix: Spikegun
  components:
  - type: SpawnItemsOnUse
    items:
      - id: SpikegunCultYogg
    sound:
      path: /Audio/Effects/unwrap.ogg

