- type: entity
  id: CableStackLive
  abstract: true
  parent: BaseItem
  name: живые корни (Base)
  suffix: Full
  components:
  - type: Tag
    tags:
    - CableCoil
  - type: Stack
    stackType: Cablelive
  - type: Sprite
    sprite: SS220/Objects/Tools/CultYogg/cablecoils.rsi
  - type: Item
    sprite: SS220/Objects/Tools/CultYogg/cablecoils.rsi
    size: Small
    storedRotation: -90
  - type: Clickable
  - type: StaticPrice
    price: 0
  - type: StackPrice
    price: 2.25
  - type: PhysicalComposition
    materialComposition:
      Steel: 15

- type: entity
  id: CableHVStackLive
  parent: CableStackLive
  name: моток живых корней (ВВ)
  suffix: Full
  description: Искажённый моток высоковольтных проводов покрытый слизью и странными корнями, пульсирует.
  components:
  - type: Stack
    stackType: CableHVlive
    baseLayer: base
    layerStates:
    - coilhv-10
    - coilhv-20
    - coilhv-30
  - type: Sprite
    state: coilhv-30
    layers:
    - state: coilhv-30
      map: ["base"]
  - type: Item
    heldPrefix: coilhv
  - type: Appearance
  - type: Extractable
    grindableSolutionName: hvcable
  - type: SolutionContainerManager
    solutions:
      hvcable:
        reagents:
        - ReagentId: Iron
          Quantity: 3
        - ReagentId: Copper
          Quantity: 2
        - ReagentId: Carbon #steel-reinforced
          Quantity: 1

- type: entity
  parent: CableHVStackLive
  id: CableHVStack10Live
  suffix: 10
  components:
  - type: Sprite
    state: coilhv-10
  - type: Stack
    count: 10

- type: entity
  parent: CableHVStack10Live
  id: CableHVStackLingering10Live
  suffix: Lingering, 10
  components:
  - type: Stack
    lingering: true
    count: 10

- type: entity
